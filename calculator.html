<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="options">
        <button onclick="extended()">Extended</button>
        <button onclick="standard()">Standard</button>
    </div>
    <div class="calculator">
        <input type="text" id="input01" disabled>
        <div class="extended">
            <button onclick="calculatePow()">x<span class="square"><sup>2</sup></span></button>
            <button onclick="calculateSquare()">&#8730;</button>
            <button onclick="calculateFactorial('')">x!</button>
            <button onclick="calculateLn()">ln</button>
        </div>
        <div class="numbers">
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="input('(')">(</button>
            <button onclick="input('0')">0</button>
            <button onclick="input(')')">)</button>
        </div>
        <div class="operators">
            <button onclick="input(' - ')">-</button>
            <button onclick="input(' + ')">+</button>
            <button onclick="input(' * ')">*</button>
            <button onclick="input(' / ')">/</button>
            <button onclick="input('.')">.</button>
            <button onclick="input(' % ')">%</button>
            <button onclick="clearInput()">C</button>
            <button onclick="clearWholeInput()">CA</button>
            <button id="calculateButton" onclick="calculate()">=</button>
        </div>        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
